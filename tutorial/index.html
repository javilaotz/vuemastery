<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJs app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="nav-bar"></div>
  <div id="app">
    <div class="product">
      <div class="product-image">
        <img class="w200" v-bind:src="image" alt="product image">
      </div>
      <div class="product-info">
        <h1>{{ product }}  <span v-show="onSale">On SALE!!</span></h1>
        <p>{{ description }}</p>

        <p v-if="inventory > 10">In Stock</p>
        <p v-else-if="inventory <=10 && inventory > 0" >Almost sold out!</p>
        <p v-else> Out of Stock</p>

        <p>Product details</p>
        <ul>
          <li v-for="detail in details">{{ detail }}</li>
        </ul>

        <p>Variants</p>
        <div v-for="variant in variants" :key="variant.variantId">
          <a href="#" target="_blank">{{ variant.variantColor }}</a>
        </div>

        <p>Available Sizes</p>
        <div class="sizeContainer" >
          <div class="size" v-for="size in sizes">{{ size }}</div>
        </div>

        <div class="cartContainer">
          <button v-on:click="addToCart">Add to Cart</button>
          <div>cart: {{ cart }}</div>
        </div>

        
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
  <script src="./index.js"></script>
</body>
</html>
